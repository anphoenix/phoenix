<!doctype html>

<head>

<style>



path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;

	fill: none;
}

<body>

	<div id="hhd_home">

						<label class="descriptionLabel">性&nbsp&nbsp&nbsp别：&nbsp&nbsp&nbsp</label>

						<label class="descriptionvalue" id="person_region" style="float:left">loading...</label>

						</br>
					</div>

						<label class="descriptionLabel">品牌互动倾向：</label>
                        <progress class="display_bar" value=5 max=10 ></progress>

                        <progress class="display_bar" value=6 max=10 ></progress>
						<label class="descriptionvalue" id="brand_preference">+6.0</label>

						<label class="descriptionLabel">曾经消费的品牌：</label>
						<label class="descriptionvalue" id="brand_purchased">levis牛仔裤， 28码</label>
						
					</div>
					<div class="descriptionBox" style="right:0; bottom:0">
						<label class="descriptionLabel">
							<font color="#ff8000">生活兴趣：</font>
						</label>
						<br>
						<label class="descriptionvalue" id="personal_interests">旅游，网购，宅</label>
						<br>
						<label class="descriptionLabel">
							<font color="#ff8000">职业兴趣：</font>
						</label>
						<br>
